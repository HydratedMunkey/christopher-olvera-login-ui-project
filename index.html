<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christopher's Login UI Project</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>

    <div id = "login-box">
        
        <h2 id = "login-text"> Log In</h2>

        <div id = "login-details">

            <label for= "username" class = "user-label"></label>
            <input type = "text" id = "username" placeholder = "Username here" class = "text-input user-label">

            <label for= "password" class = "pass-label"></label>
            <input type = "password" id = "password" placeholder = "Password here" class = "text-input">
            
            <button id = "sign-in-button"> Sign In </button>
        </div>
            
    </div>
</body>
</html>
