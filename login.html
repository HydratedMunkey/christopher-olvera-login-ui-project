<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christopher's Login UI Project</title>
    <link rel = "stylesheet" href = "login-styles.css">
</head>
<body>

    <div id = "login-box">
        
        <h2 id = "login-text"> Log In</h2>

        <div id = "login-details">

            <label for= "username">
                <input type = "text" name = "username" placeholder = "Username here" class = "text-input">
            </label>
            <label for= "password">
                <input type = "password" name = "password" placeholder = "Password here" class = "text-input">
            </label>
            
            <button id = "sign-in-button"> Sign In </button>
        </div>
            
    </div>
</body>
</html>
